swagger: '2.0'

info:
  version: "1.0.0"
  title: StackStorm API

paths:
  /api/v1/:
    get:
      operationId: st2api.controllers.root:root_controller.index
      description: General API info.
      responses:
        '200':
          description: General API info.
          schema:
            type: object
            properties:
              version:
                type: string
              docs_url:
                type: string
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actions:
    get:
      operationId: st2api.controllers.v1.actions:actions_controller.get_all
      x-permissions: {{ PERMISSION_TYPE.ACTION_LIST }}
      description: Returns a list of all actions.
      parameters:
        - name: exclude_attributes
          in: query
          description: List of attributes to exclude
          type: array
          items:
            type: string
          required: false
        - name: limit
          in: query
          description: Number of actions to get
          type: integer
        - name: id
          in: query
          description: Action id filter
          type: array
          items:
            type: string
        - name: name
          in: query
          description: Action name filter
          type: string
        - name: pack
          in: query
          description: Action pack name filter
          type: string
      responses:
        '200':
          description: List of actions
          schema:
            type: array
            items:
              $ref: '#/definitions/Action'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      operationId: st2api.controllers.v1.actions:actions_controller.post
      description: |
        Create a new action.
      parameters:
        - name: action
          in: body
          description: Action content
          schema:
            $ref: '#/definitions/ActionCreateRequest'
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '200':
          description: Single action being created
          schema:
            $ref: '#/definitions/Action'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actions/{ref_or_id}:
    get:
      operationId: st2api.controllers.v1.actions:actions_controller.get_one
      description: |
        Get one action.
      parameters:
        - name: ref_or_id
          in: path
          description: Entity reference or id
          type: string
          required: true
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '200':
          description: Action requested
          schema:
            $ref: '#/definitions/Action'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      operationId: st2api.controllers.v1.actions:actions_controller.put
      description: |
        Update an action.
      parameters:
        - name: ref_or_id
          in: path
          description: Entity reference or id
          type: string
          required: true
        - name: action
          in: body
          description: Action content
          schema:
            $ref: '#/definitions/ActionUpdateRequest'
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '200':
          description: Action updated
          schema:
            $ref: '#/definitions/Action'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      operationId: st2api.controllers.v1.actions:actions_controller.delete
      description: |
        Delete an action.
      parameters:
        - name: ref_or_id
          in: path
          description: Entity reference or id
          type: string
          required: true
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '204':
          description: Action deleted
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actions/views/parameters/{action_id}:
    get:
      operationId: st2api.controllers.v1.actionviews:parameters_view_controller.get_one
      description: |
        Get parameters for an action.
      parameters:
        - name: action_id
          in: path
          description: Entity id
          type: string
          required: true
      responses:
        '200':
          description: An object containing action parameters
          schema:
            $ref: '#/definitions/ActionParameters'
          examples:
            application/json:
              parameters:
                cmd:
                  type: string
                # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actions/views/overview:
    get:
      operationId: st2api.controllers.v1.actionviews:overview_controller.get_all
      x-permissions: {{ PERMISSION_TYPE.ACTION_LIST }}
      description: Returns a list of all the actions with runner parameters included.
      parameters:
        - name: exclude_attributes
          in: query
          description: List of attributes to exclude
          type: array
          items:
            type: string
          required: false
        - name: limit
          in: query
          description: Number of actions to get
          type: integer
        - name: id
          in: query
          description: Action id filter
          type: string
        - name: name
          in: query
          description: Action name filter
          type: string
        - name: pack
          in: query
          description: Action pack name filter
          type: string
      responses:
        '200':
          description: List of actions
          schema:
            type: array
            items:
              $ref: '#/definitions/Action'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actions/views/overview/{ref_or_id}:
    get:
      operationId: st2api.controllers.v1.actionviews:overview_controller.get_one
      description: |
        Get one action with runner parameters included.
      parameters:
        - name: ref_or_id
          in: path
          description: Entity reference or id
          type: string
          required: true
      responses:
        '200':
          description: Action requested
          schema:
            $ref: '#/definitions/Action'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actions/views/entry_point/{ref_or_id}:
    get:
      operationId: st2api.controllers.v1.actionviews:entry_point_controller.get_one
      description: |
        Get code of the action's entry_point.
      parameters:
        - name: ref_or_id
          in: path
          description: Entity reference or id
          type: string
          required: true
      responses:
        '200':
          description: Entry point code
          schema:
            type: string
          examples:
            text/plain: |-
              # Licensed to the StackStorm, Inc ('StackStorm') under one or more
              # contributor license agreements.  See the NOTICE file distributed with
              # this work for additional information regarding copyright ownership.
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actionalias:
    get:
      operationId: st2api.controllers.v1.actionalias:action_alias_controller.get_all
      x-permissions: {{ PERMISSION_TYPE.ACTION_ALIAS_LIST }}
      description: |
          Get list of action-alias.
      parameters:
        - name: pack
          in: query
          description: Only return resources belonging to the provided pack
          type: string
      responses:
        '200':
          description: List of action alias.
          schema:
            type: array
            items:
              $ref: '#/definitions/ActionAlias'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      operationId: st2api.controllers.v1.actionalias:action_alias_controller.post
      description: |
        Create actionalias.
      parameters:
        - name: action_alias
          in: body
          description: Action alias file.
          schema:
            $ref: '#/definitions/ActionAlias'
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '201':
          description: Action alias created
          schema:
            $ref: '#/definitions/ActionAlias'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actionalias/{ref_or_id}:
    get:
      operationId: st2api.controllers.v1.actionalias:action_alias_controller.get_one
      x-requirements:
        ref_or_id: (?!match)(?!help).*
      description: |
        Get a specific actionalias based on ref or id.
      parameters:
        - name: ref_or_id
          in: path
          description: Entity reference or id
          type: string
          required: true
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '200':
          description: Action alias requested
          schema:
            $ref: '#/definitions/ActionAlias'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      operationId: st2api.controllers.v1.actionalias:action_alias_controller.put
      description: Update action alias
      parameters:
        - name: ref_or_id
          in: path
          description: Name or ID of the action alias.
          type: string
          required: true
        - name: action_alias
          in: body
          description: JSON/YAML file containing the action alias to update.
          schema:
            $ref: '#/definitions/ActionAlias'
          required: true
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '200':
          description: Action alias updated.
          schema:
            $ref: '#/definitions/ActionAlias'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      operationId: st2api.controllers.v1.actionalias:action_alias_controller.delete
      description: |
        Delete action alias based on ref_or_id.
      parameters:
        - name: ref_or_id
          in: path
          description: Name or ID of the action alias.
          type: string
          required: true
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '204':
          description: Action alias deleted
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actionalias/match:
    post:
      operationId: st2api.controllers.v1.actionalias:action_alias_controller.match
      x-permissions: {{ PERMISSION_TYPE.ACTION_ALIAS_MATCH }}
      description: |
        Match actionalias based on format (representation or display).
      parameters:
        - name: action_alias_match_api
          in: body
          description: Object containing the format to be matched.
          schema:
            $ref: '#/definitions/ActionAliasMatchRequest'
      responses:
        '200':
          description: Action alias match pattern
          schema:
            $ref: '#/definitions/ActionAliasMatch'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/actionalias/help:
    get:
      operationId: st2api.controllers.v1.actionalias:action_alias_controller.help
      x-permissions: {{ PERMISSION_TYPE.ACTION_ALIAS_HELP }}
      description: |
        Get available help strings for action aliases.
      parameters:
        - name: pack
          in: query
          description: Entity pack
          type: string
        - name: filter
          in: query
          description: Regex filter
          type: string
        - name: limit
          in: query
          description: Number of actions to get
          type: integer
          default: 100
        - name: offset
          in: query
          description: Number of actions offset
          type: integer
          default: 0
      responses:
        '200':
          description: Action alias match pattern
          schema:
            $ref: '#/definitions/ActionAliasHelp'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/aliasexecution:
    post:
      operationId: st2api.controllers.v1.aliasexecution:action_alias_execution_controller.post
      description: |
        Create alias execution.
      parameters:
        - name: payload
          in: body
          description: Alias execution payload.
          schema:
            $ref: '#/definitions/AliasExecution'
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '201':
          description: Action alias created
          schema:
            $ref: '#/definitions/AliasExecution'
          examples:
            application/json:
              ref: 'core.local'
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/executions:
    get:
      operationId: st2api.controllers.v1.actionexecutions:action_executions_controller.get_all
      x-permissions: {{ PERMISSION_TYPE.EXECUTION_LIST }}
      x-log-result: false
      description: Returns a list of all executions.
      parameters:
        - name: exclude_attributes
          in: query
          description: List of attributes to exclude
          type: array
          items:
            type: string
          required: false
        - name: limit
          in: query
          description: Number of actions to get
          type: integer
          default: 100
        - name: offset
          in: query
          description: Number of actions offset
          type: integer
          default: 0
        - name: sort
          in: query
          description: Comma-separated list of fields to sort by
          type: string
        - name: sort_asc
          in: query
          description: Sort in ascending order
          type: string
        - name: sort_desc
          in: query
          description: Sort in descending order
          type: string
        - name: id
          in: query
          description: Execution id filter
          type: array
          items:
            type: string
        - name: status
          in: query
          description: Execution status filter
          type: string
        - name: parent
          in: query
          description: Parent execution filter
          type: string
        - name: trigger_type
          in: query
          description: Trigger type filter
          type: string
        - name: trigger
          in: query
          description: Trigger filter
          type: string
        - name: trigger_instance
          in: query
          description: Trigger instance filter
          type: string
        - name: rule
          in: query
          description: Rule filter
          type: string
        - name: action
          in: query
          description: Action ref filter
          type: string
        - name: runner
          in: query
          description: Runner filter
          type: string
        - name: user
          in: query
          description: User filter
          type: string
        - name: liveaction
          in: query
          description: Liveaction id filter
          type: string
        - name: timestamp
          in: query
          description: Start timestamp filter
          type: string
          pattern: {{ ISO8601_UTC_REGEX }}
        - name: timestamp_lt
          in: query
          description: Start timestamp less than filter
          type: string
          pattern: {{ ISO8601_UTC_REGEX }}
        - name: timestamp_gt
          in: query
          description: Start timestamp greater than filter
          type: string
          pattern: {{ ISO8601_UTC_REGEX }}
      responses:
        '200':
          description: List of executions
          schema:
            type: array
            items:
              $ref: '#/definitions/Execution'
          examples:
            application/json:
              - trigger:
                  type: object
                action:
                  type: object
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      operationId: st2api.controllers.v1.actionexecutions:action_executions_controller.post
      x-log-result: false
      description: |
        Create a new execution.
      parameters:
        - name: liveaction_api
          in: body
          description: Execution request
          schema:
            $ref: '#/definitions/ExecutionRequest'
        - name: show_secrets
          in: query
          description: Show secrets in plain text
          type: boolean
        - name: st2-context
          in: header
          description: Additional execution context
          type: string
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '200':
          description: Execution being created
          schema:
            $ref: '#/definitions/Execution'
          examples:
            application/json:
              trigger:
                type: object
              action:
                type: object
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/executions/{id}:
    get:
      operationId: st2api.controllers.v1.actionexecutions:action_executions_controller.get_one
      x-log-result: false
      description: |
        Get one execution.
      parameters:
        - name: id
          in: path
          description: Entity id
          type: string
          required: true
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '200':
          description: Execution requested
          schema:
            $ref: '#/definitions/Execution'
          examples:
            application/json:
              trigger:
                type: object
              action:
                type: object
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      operationId: st2api.controllers.v1.actionexecutions:action_executions_controller.delete
      description: |
        Cancel an execution.
      parameters:
        - name: id
          in: path
          description: Entity id
          type: string
          required: true
        - name: show_secrets
          in: query
          description: Show secrets in plain text
          type: boolean
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '204':
          description: Execution cancelled
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/executions/{id}/re_run:
    post:
      operationId: st2api.controllers.v1.actionexecutions:action_execution_rerun_controller.post
      x-log-result: false
      description: |
        Create a new execution.
      parameters:
        - name: id
          in: path
          description: Entity id
          type: string
          required: true
        - name: spec_api
          in: body
          description: Execution request
          schema:
            type: object
            properties:
              parameters:
                type: object
                default: {}
              tasks:
                type: array
                default: []
              reset:
                type: array
                default: []
              user:
                type: string
                default: ''
        - name: show_secrets
          in: query
          description: Show secrets in plain text
          type: boolean
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '200':
          description: Single action being created
          schema:
            $ref: '#/definitions/Execution'
          examples:
            application/json:
              trigger:
                type: object
              action:
                type: object
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/executions/{id}/attribute/{attribute}:
    get:
      operationId: st2api.controllers.v1.actionexecutions:action_execution_attribute_controller.get
      x-log-result: false
      description: |
        Get one execution.
      parameters:
        - name: id
          in: path
          description: Entity id
          type: string
          required: true
        - name: attribute
          in: path
          description: Attribute to fetch
          type: string
          required: true
      x-parameters:
        - name: user
          in: context
          x-as: requester_user
          description: User running the action
      responses:
        '200':
          description: Execution attribute requested
          examples:
            application/json:
              trigger:
                type: object
              # and stuff
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /api/v1/executions/{id}/children:
    get:
      operationId: st2api.controllers.v1.actionexecutions:action_execution_children_controller.get_one
      x-log-result: false
      description: |
        Get one execution.
      parameters:
        - name: id
          in: path
          description: Entity id
          type: string
          required: true
        - name: depth
          in: query

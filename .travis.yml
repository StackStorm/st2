language: python
sudo: false
python:
  - "2.6"
  - "2.7"
install:
  - pip install python-coveralls
env:
  global:
    - "PIP_DOWNLOAD_CACHE=$HOME/.pip-cache"
  matrix:
    - "TASK=flake8"
    - "TASK=pylint"
    - "TASK=docs"
    - "TASK=tests"
cache:
  directories:
    - $HOME/.pip-cache/
services:
  - mongodb
  - rabbitmq
script:
  - ./scripts/travis.sh
after_success: coveralls

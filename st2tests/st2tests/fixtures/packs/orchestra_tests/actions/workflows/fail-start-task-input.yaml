version: 1.0

description: A basic workflow with error on input evaluation in the starting task.

input:
  - who

vars:
  msg1: "Veni, vidi, vici."
  msg2: "Resistance is futile!"
  msg3: "All your base are belong to us!"

tasks:
  task1:
    action: core.echo message=<% $.msg1.value %>
    next:
      - when: <% succeeded() %>
        do: task2
  task2:
    action: core.echo message=<% $.msg2 %>
    next:
      - when: <% succeeded() %>
        do: task3
  task3:
    action: core.echo
    input:
        message: <% $who %>, <% $.msg3 %>

version: 1.0

description: A sample workflow that calls multiple subworkflows.

tasks:
  task1:
    action: orquesta_tests.sequential who="Jack"
    next:
      - when: <% succeeded() %>
        do: task3
  task2:
    action: orquesta_tests.sequential who="Jill"
    next:
      - when: <% succeeded() %>
        do: task3
  task3:
    join: all
    action: core.echo message="Yahoo!"

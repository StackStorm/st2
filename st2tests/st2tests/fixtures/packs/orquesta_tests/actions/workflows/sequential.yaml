version: 1.0

description: A basic sequential workflow.

input:
  - who

vars:
  - msg1: "Veni, vidi, vici."
  - msg2: "Resistance is futile!"
  - msg3: "All your base are belong to us!"

output:
  - msg: <% ctx().message %>

tasks:
  task1:
    action: core.echo
    input:
        message: <% ctx().msg1 %>
    next:
      - when: <% succeeded() %>
        do:
          - task2
  task2:
    action: core.echo
    input:
        message: <% ctx().msg2 %>
    next:
      - when: <% succeeded() %>
        do: task3
  task3:
    action: core.echo
    input:
        message: <% ctx().who %>, <% ctx().msg3 %>
    next:
      - when: <% succeeded() %>
        publish: message=<% result().stdout %>

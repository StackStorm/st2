---
description: A runner to execute local actions as a fixed user.
enabled: true
name: local-shell-cmd
runner_package: local_runner
runner_module: local_shell_command_runner
runner_parameters:
  cmd:
    type: string
  hosts:
    default: localhost
    immutable: true
    type: string
  sudo:
    default: false
    type: boolean
output_schema:
  succeeded:
    type: boolean
  failed:
    type: boolean
  return_code:
    type: integer
  stderr:
    type: string
  stdout:
    type: string

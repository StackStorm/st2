version: '2.0'

generic.workflow_v2:
  type: direct
  input:
    - count
    - friend
  tasks:
    say-greeting:
      action: core.hey
      input:
        cmd: <% $.count %>
      publish:
        greet: <% $.say-greeting.stdout %>
      on-success:
        - say-friend
    say-friend:
      action: core.friend
      input:
        cmd: <% $.friend %>
      publish:
        towhom: <% $.say-friend.stdout %>

- aliases:
  - go-program
  description: A runner for launching actions written in Go
  enabled: true
  name: go
  runner_module: go_runner
  runner_parameters:
    env:
      description: Environment variables which will be available to the Go program.
      type: object
    timeout:
      default: 600
      description: Action timeout in seconds. Action will get killed if it doesn't
        finish in timeout seconds.
      type: integer

- enabled: true
  name: local-shell-cmd
  description: A runner to execute local actions as a fixed user.
  runner_package: local_runner
  runner_module: local_shell_command_runner
  runner_parameters:
    cmd:
      description: Arbitrary Linux command to be executed on the host.
      type: string
    cwd:
      description: Working directory where the command will be executed in
      type: string
    env:
      description: Environment variables which will be available to the command(e.g.
        key1=val1,key2=val2)
      type: object
    kwarg_op:
      default: --
      description: Operator to use in front of keyword args i.e. "--" or "-".
      type: string
    sudo:
      default: false
      description: The command will be executed with sudo.
      type: boolean
    sudo_password:
      default: null
      description: Sudo password. To be used when passwordless sudo is not allowed.
      type: string
      secret: true
      required: false
    timeout:
      default: 60
      description: Action timeout in seconds. Action will get killed if it doesn't
        finish in timeout seconds.
      type: integer
  output_key: stdout
  output_schema:
    type: object
    properties:
      succeeded:
        type: boolean
        required: true
      failed:
        type: boolean
        required: true
      stdout:
        anyOf:
          - type: "object"
          - type: "string"
        required: true
      stderr:
        type: string
        required: true
      return_code:
        type: integer
- description: A runner to execute local actions as a fixed user.
  enabled: true
  name: local-shell-script
  runner_package: local_runner
  runner_module: local_shell_script_runner
  runner_parameters:
    debug:
      description: Enable runner debug mode.
      type: boolean
      required: false
      default: false
    content_version:
      description: Git revision of the pack content to use for this action execution (git commit sha / tag / branch). Only applies to packs which are git repositories.
      type: string
      required: false
    cwd:
      description: Working directory where the script will be executed in
      type: string
    env:
      description: Environment variables which will be available to the script(e.g.
        key1=val1,key2=val2)
      type: object
    kwarg_op:
      default: --
      description: Operator to use in front of keyword args i.e. "--" or "-".
      type: string
    sudo:
      default: false
      description: The command will be executed with sudo.
      type: boolean
    sudo_password:
      default: null
      description: Sudo password. To be used when passwordless sudo is not allowed.
      type: string
      required: false
      secret: true
    timeout:
      default: 60
      description: Action timeout in seconds. Action will get killed if it doesn't
        finish in timeout seconds.
      type: integer
  output_key: stdout
  output_schema:
    type: object
    properties:
      succeeded:
        type: boolean
        required: true
      failed:
        type: boolean
        required: true
      stdout:
        anyOf:
          - type: "object"
          - type: "string"
        required: true
      stderr:
        type: string
        required: true
      return_code:
        type: integer
---
  name: "netstat_grep"
  runner_type: "remote-shell-cmd"
  description: "Grep netstat results"
  enabled: true
  entry_point: ""
  parameters:
    cmd:
      immutable: true
      default: "for pid in {{pids}}; do netstat -pant | grep $pid; done; exit 0"
      position: 0
    pids:
      description: "List of pids"
      required: true

---
  name: "lsof_pids"
  runner_type: "remote-shell-cmd"
  description: "Run lsof for a group of PIDs"
  enabled: true
  entry_point: ""
  parameters:
    cmd:
      immutable: true
      default: "for pid in {{pids}}; do lsof -p $pid; done"
    pids:
      description: "List of pids"
      required: true
    sudo:
      default: true

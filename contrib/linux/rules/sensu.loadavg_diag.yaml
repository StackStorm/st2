---
  name: "sensu.loadavg_diag"
  description: "Run diagnostic checks when receiving a high load alert"
  trigger: 
    type: "sensu.event_handler"
    parameters: {}
  criteria: 
    trigger.check.name: 
      pattern: "check_load"
      type: "equals"
    trigger.check.output: 
      pattern: ".*CRITICAL.*"
      type: "matchregex"
    trigger.occurrences: 
      pattern: 1
      type: "gt"
    trigger.action: 
      pattern: "create"
      type: "matchregex"
  action: 
    ref: "linux.diag_loadavg"
    parameters: 
      hostname: "{{trigger.client.name}}"
  enabled: true

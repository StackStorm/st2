---
  name: "lookup"
  runner_type: "action-chain"
  description: "Get information about both locally installed and remotely available packs.
                Used for ChatOps alias."
  enabled: true
  entry_point: "workflows/lookup.yaml"
  parameters:
    pack:
      type: "string"
      description: "Pack name"
      required: true
    location:
      type: "string"
      description: "Primary source of information: installed packs or the pack index."
      enum:
        - "available"
        - "installed"
      required: true

---
  name: "load"
  runner_type: "local-shell-cmd"
  description: "Action that reloads all st2 content."
  enabled: true
  entry_point: ""
  parameters:
    sudo:
      immutable: true
      default: true
    cmd:
      immutable: true
      default: "st2ctl reload{% for item in register.split(',') %} --register-{{ item|trim }}{% endfor %}"
    register:
      type: "string"
      default: "actions,aliases,sensors,sensorinstances"
      description: "Possible options are all, sensors, sensorinstances, actions, rules, aliases."
    kwarg_op:
      immutable: true

---
  name: "delete"
  runner_type: "python-script"
  description: "Deletes the pack from local content repository."
  enabled: true
  entry_point: "pack_mgmt/delete.py"
  parameters:
    packs:
      type: "array"
      items:
        type: "string"
      required: true
    abs_repo_base:
      type: "string"
      default: "/opt/stackstorm/packs/"
      immutable: true
    delete_env:
      type: "boolean"
      description: Delete virtual environment for pack when set to True.
      default: true
      required: false

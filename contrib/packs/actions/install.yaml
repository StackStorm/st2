---
  chain:
    -
      name: "download"
      ref: "packs.download"
      params:
        repo_url: "{{repo_url}}"
        packs: "{{packs}}"
      on-success: "setup_virtualenv"
    -
      name: "setup_virtualenv"
      ref: "packs.setup_virtualenv"
      params:
        packs: "{{packs}}"
      on-success: "reload"
    -
      name: "reload"
      ref: "packs.load"
      params: {}
      on-success: "restart-sensor-container"
    -
      name: "restart-sensor-container"
      ref: "packs.restart_component"
      params:
        servicename: "sensor_container"
  default: "download"

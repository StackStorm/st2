---
  name: "download"
  runner_type: "python-script"
  description: "Downloads packs and places it in the local content repository."
  enabled: true
  entry_point: "pack_mgmt/download.py"
  parameters:
    packs:
      type: "array"
      items:
        type: "string"
      required: true
    abs_repo_base:
      type: "string"
      default: "/opt/stackstorm/packs/"
      immutable: true
    verifyssl:
      type: "boolean"
      default: true
    force:
      type: "boolean"
      description: "Set to True to force install the pack and skip StackStorm version compatibility check"
      required: false
      default: false
    dependency_list:
      type: "array"
      description: "Dependency list that needs to be downloaded."
      items:
        type: "string"
      required: false
    checkout_submodules:
      type: "boolean"
      description: "Set to True to checkout git submodules present in the pack"
      required: false
      default: false

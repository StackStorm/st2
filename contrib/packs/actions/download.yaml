---
  name: "download"
  runner_type: "python-script"
  description: "Downloads packs and places it in the local content repository."
  enabled: true
  entry_point: "pack_mgmt/download.py"
  parameters:
    packs:
      type: "array"
      items:
        type: "string"
      required: true
    abs_repo_base:
      type: "string"
      default: "/opt/stackstorm/packs/"
      immutable: true
    verifyssl:
      type: "boolean"
      default: true

version: '2.0'

examples.mistral-streaming-demo:
  description: A workflow which demonstrates action output streaming functionality.
  type: direct
  output:
    stdout: <% $.stdout %>
  tasks:
    task1:
      action: core.local
      input:
        cmd: "echo 'Task 1'"
      on-success: "task2"
    task2:
      action: examples.local_command_runner_print_to_stdout_and_stderr
      input:
        count: 5
        sleep_delay: 0.2
      on-success: "task3"
    task3:
      action: core.local
      input:
        cmd: "echo 'Task 3'"
      on-success: "task4"
    task4:
      action: examples.local_script_runner_print_to_stdout_and_stderr
      input:
        count: 5
        sleep_delay: 0.2
      on-success: "task5"
    task5:
      action: core.local
      input:
        cmd: "echo 'Task 5'"
      on-success: "task6"
    task6:
      action: examples.python_runner_print_to_stdout_and_stderr
      input:
        count: 5
        sleep_delay: 0.2
      on-success: "task7"
    task7:
      action: core.local
      input:
        cmd: "echo 'Task 7'"
      on-success: "task8"
    task8:
      action: examples.remote_command_runner_print_to_stdout_and_stderr
      input:
        count: 5
        sleep_delay: 0.2
      on-success: "task9"
    task9:
      action: core.local
      input:
        cmd: "echo 'Task 9'"
      on-success: "task10"
    task10:
      action: examples.remote_script_runner_print_to_stdout_and_stderr
      input:
        count: 5
        sleep_delay: 0.2

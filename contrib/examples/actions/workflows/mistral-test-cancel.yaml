version: '2.0'

examples.mistral-test-cancel:
    description: A sample workflow used to test the cancel feature.
    type: direct
    input:
        - sleep
    output:
        stdout: <% $.stdout %>
    tasks:
        task1:
            action: core.local
            input:
                cmd: "date; sleep <% $.sleep %>; date"
                timeout: <% $.sleep + 5 %>
            publish:
                stdout: <% task(task1).result.stdout %>

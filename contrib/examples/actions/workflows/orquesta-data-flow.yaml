version: 1.0

description: A basic workflow to demonstrate data flow options.

input:
  - a1
  - b1: <% ctx().a1 %>

vars:
  - a2: <% ctx().b1 %>
  - b2: <% ctx().a2 %>

output:
  - a5: <% ctx().b4 %>
  - b5: <% ctx().a5 %>

tasks:
  task1:
    action: core.echo
    input:
      message: <% ctx().b2 %>
    next:
      - when: <% succeeded() %>
        publish:
          - a3: <% result().stdout %>
          - b3: <% ctx().a3 %>
        do: task2
  task2:
    action: core.echo message=<% ctx().b3 %>
    next:
      - when: <% succeeded() %>
        publish: a4=<% result().stdout %> b4=<% ctx().a4 %>
        do: task3
  task3:
    action: core.noop

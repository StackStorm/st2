version: 1.0

description: A sample workflow used to test the cancellation feature.

input:
  - tempfile
  - message

tasks:
  task1:
    action: core.local
    input:
      cmd: "while [ -e '<% ctx().tempfile %>' ]; do sleep 0.1; done"
      timeout: 300
    next:
      - when: <% succeeded() %>
        publish: var1=<% ctx().message %>
        do: task2
  task2:
    action: core.local
    input:
      cmd: echo "<% ctx().var1 %>"

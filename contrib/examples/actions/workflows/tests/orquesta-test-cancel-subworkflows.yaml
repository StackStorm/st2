version: 1.0

description: A sample workflow used to test the cascading cancellation of subworkflow action.

input:
  - file1
  - file2

tasks:
  task1:
    action: examples.orquesta-test-cancel
    input:
      tempfile: <% ctx().file1 %>
      message: "Bravo!"
    next:
      - when: <% succeeded() %>
        do: task3
  task2:
    action: examples.orquesta-test-cancel
    input:
      tempfile: <% ctx().file2 %>
      message: "Excellent!"
    next:
      - when: <% succeeded() %>
        do: task3
  task3:
    join: all
    action: core.local
    input:
      cmd: echo "Yahoo!"

version: 1.0

description: A sample workflow used to test the cascading pause of subworkflow action.

input:
  - tempfile

tasks:
  task1:
    action: examples.orquesta-test-pause tempfile=<% ctx().tempfile %>
    next:
      - when: <% succeeded() %>
        do: task2
  task2:
    action: core.echo message="Yahoo!"

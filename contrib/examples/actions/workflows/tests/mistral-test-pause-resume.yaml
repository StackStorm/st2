version: '2.0'

examples.mistral-test-pause-resume:
    description: A sample workflow used to test the pause and resume feature.
    type: direct
    input:
        - tempfile
        - message
    tasks:
        task1:
            action: core.local
            input:
                cmd: "while [ -e '<% $.tempfile %>' ]; do sleep 0.1; done"
                timeout: 300
            publish:
                var1: <% $.message %>
            on-success:
                - task2
        task2:
            action: core.local
            input:
                cmd: 'sleep 10; echo "<% $.var1 %>"' 

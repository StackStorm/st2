version: '2.0'

examples.mistral-env-var:
    description: A basic workflow that illustrates how to get the workflow's env vars.
    type: direct
    output:
        env: <% env() %>
        url: <% $.url %>
    tasks:
        task1:
            action: core.local
            input:
                cmd: echo http://127.0.0.1:9101/executions/<% env().st2_execution_id %>
            publish:
                url: <% $.task1.stdout %>

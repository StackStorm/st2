version: "2.0"
name: "examples.mistral-workbook-multiple-subflows"

workflows:

    main:
        type: direct
        output:
            report: <% $.report %>
            state: <% $.state %>
        tasks:
            call_internal_workflow:
                workflow: wf1
                input:
                    v1: ok
                publish:
                    report: <% $.call_internal_workflow.report %>
                on-success:
                    - call_internal_workflow_multiple_tasks
            call_internal_workflow_multiple_tasks:
                workflow: wf2
                input:
                    v1: good
                    v2: excellent
                on-success:
                    - call_external_workflow
            call_external_workflow:
                action: examples.mistral-basic
                input:
                    cmd: "echo 'external workflow ok'"
                publish:
                    state: <% $.call_external_workflow.stdout %>
                on-success:
                    - call_action_chain
            call_action_chain:
                action: examples.echochain

    wf1:
        type: direct
        input:
            - v1
        output:
            report: <% $.report %>
        tasks:
            t1:
                action: core.local
                input:
                    cmd: "echo 'task1 <% $.v1 %>'; sleep 1"
                publish:
                    report: <% $.t1.stdout %>

    wf2:
        type: direct
        input:
            - v1
            - v2
        tasks:
            t1:
                action: core.local
                input:
                    cmd: "echo 'task2 <% $.v1 %>'; sleep 1"
            t2:
                action: core.local
                input:
                    cmd: "echo 'task3 <% $.v2 %>'; sleep 2"

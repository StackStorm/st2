version: "2.0"
name: "examples.mistral-workbook-complex"

workflows:

    main:
        type: direct
        input:
            - vm_name
            - cpu_cores
            - memory_mb
        output:
            vm_id: $.vm_id
            vm_state: $.vm_state 
        task-defaults:
          on-error:
            - fail
        tasks:
            create_vm:
                workflow: create_vm
                input:
                    name: $.vm_name
                publish:
                    vm_id: $.vm_id
                on-success:
                    - reconfig_vm
            reconfig_vm:
                workflow: reconfig_vm
                input:
                    vm_id: $.vm_id
                    cpu_cores: $.cpu_cores
                    memory_mb: $.memory_mb
                on-success:
                    - power_on_vm
            power_on_vm:
                action: core.local
                input:
                    cmd: "sleep 2; printf 'running'"
                publish:
                    vm_state: $.stdout

    create_vm:
        type: direct
        input:
            - name
        output:
            vm_id: $.vm_id
        task-defaults:
          on-error:
            - fail
        tasks:
            create:
                action: core.local
                input:
                    cmd: "sleep 3; printf 'vm1234'"
                publish:
                    vm_id: $.stdout

    reconfig_vm:
        type: direct
        input:
            - vm_id
            - cpu_cores
            - memory_mb
        task-defaults:
          on-error:
            - fail
        tasks:
            add_disk:
                action: core.local
                input:
                    cmd: "sleep 1; printf 'configured'"
            edit_cpu_mem:
                action: core.local
                input:
                    cmd: "sleep 1; printf 'configured'"

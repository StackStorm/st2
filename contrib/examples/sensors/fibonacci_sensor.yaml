---
  class_name: "FibonacciSensor"
  entry_point: "fibonacci_sensor.py"
  description: "Simple polling sensor that emits fibonacci number."
  poll_interval: 20
  trigger_types:
    -
      name: "fibonacci"
      description: "A fibonacci trigger."
      payload_schema:
        type: "object"
        properties:
          count:
            type: "number"
          fibonacci:
            type: "number"
          pythonpath:
            type: "string"
